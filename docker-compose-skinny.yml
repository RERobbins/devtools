version: '3'
services:
  jupyter-lab:
    image: rer_ml_jupyterlab:latest
    user: root
    environment:
      - GRANT_SUDO=yes
    working_dir: /home/jovyan/projects/
    volumes:
      - $HOME/projects:/home/jovyan/projects
    command: ["start-notebook.py", "--NotebookApp.token=''", "--no-browser", "--ip=0.0.0.0"]
    ports:
      - "8888:8888"